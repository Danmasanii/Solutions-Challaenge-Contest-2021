<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Clinic Registration</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <link rel="stylesheet" href="main.css">

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="KASU E-Clinic">
    <meta name="theme-color" content="#10B981">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="KASU E-Clinic">
    <meta name="apple-mobile-web-app-status-bar-style" content="#10B981">

    <!-- Tile icon for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">
    <meta name="msapplication-navbutton-color" content="#10B981">
</head>

<body class="m-0 p-0">
    <div>
        <img src="assets/kasu3.png" alt="Logo">
    </div>
    <div class="p-2 m-2">
        <div class="mt-5">
            <div class="md:grid md:grid-cols-3 md:gap-6">
                <div class="md:col-span-1">
                    <div class="px-4 sm:px-0">
                        <h3 class="text-lg font-medium leading-9 text-green-500">Profile</h3>
                    </div>
                </div>
                <div class="mt-5 md:mt-0 md:col-span-2">
                    <form action="#" method="POST">
                        <div class="shadow sm:rounded-md sm:overflow-hidden">
                            <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
                                <div>
                                    <label class="block text-sm font-medium text-green-500">
                                            Photo
                                        </label>
                                    <div class="mt-1 flex items-center">
                                        <span class="inline-block h-12 w-12 rounded-full overflow-hidden bg-green-100">
                                                <svg class="h-full w-full text-green-300" fill="currentColor" viewBox="0 0 24 24">
                                                    <path d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z"/>
                                                </svg>
                                            </span>
                                        <input type="file" class="ml-5 bg-white py-2 px-3 border border-green-300 rounded-md shadow-sm text-sm leading-4 font-medium text-green-500 hover:bg-green-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"></input>
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-green-500">
                                        Cover photo
                                    </label>
                                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-green-300 border-dashed rounded-md">
                                        <div class="space-y-1 text-center">
                                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                                <path
                                                    d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                                                    stroke-width="2"
                                                    stroke-linecap="round"
                                                    stroke-linejoin="round"
                                                />
                                            </svg>
                                            <div class="flex text-sm text-gray-600">
                                                <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-green-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                                    <span class="text-green-500">Upload a file</span>
                                                    <input
                                                        id="file-upload"
                                                        name="file-upload"
                                                        type="file"
                                                        class="sr-only"
                                                    >
                                                </label>
                                                <p class="pl-1 text-green-500">or drag and drop</p>
                                            </div>
                                            <p class="text-xs text-green-500">
                                                PNG & JPG Max 200KB.
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="px-4 py-3 bg-green-100 text-right sm:px-6">
                                <button type="submit" class="inline-flex justify-center py-2 px-8 border border-transparent text-sm font-medium rounded-md text-white bg-green-500 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                                    Save
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <hr class="text-green-500">
        <div class="mt-1 sm:mt-5">
            <div class="md:grid md:grid-cols-3 md:gap-6">
                <div class="md:col-span-1">
                    <div class="px-4 sm:px-0">
                        <h3 class="text-lg font-medium leading-6 text-green-500">Student Personal Information</h3>
                    </div>
                </div>
                <div class="mt-5 md:mt-0 md:col-span-2">
                    <form action="#" method="POST">
                        <div class="shadow overflow-hidden sm:rounded-md">
                            <div class="px-4 py-5 bg-white sm:p-6">
                                <div class="grid grid-cols-6 gap-6">
                                    <div class="col-span-6 sm:col-span-3">
                                        <label for="first_name" class="block text-sm font-medium text-green-500">
                                            First
                                        name
                                        </label>
                                        <input type="text" name="first_name" id="first_name" autocomplete="given-name" class="mt-1 p-6 border-green-500 focus:outline-none focus:border-green-500 block w-full h-10 sm:text-sm border border-green-300 rounded-md">
                                    </div>
                                    <div class="col-span-6 sm:col-span-3">
                                        <label for="last_name" class="block text-sm font-medium text-green-500">
                                            Last
                                        name
                                        </label>
                                        <input type="text" name="last_name" id="last_name" autocomplete="family-name" class="mt-1 p-6 focus:ring-green-500 focus:outline-none  focus:border-green-500 block w-full h-10 sm:text-sm border border-green-300 rounded-md">
                                    </div>
                                    <div class="col-span-6 sm:col-span-4">
                                        <label for="email_address" class="block text-sm font-medium text-green-500">
                                            Email
                                        address
                                        </label>
                                        <input type="text" name="email_address" id="email_address" autocomplete="email" class="mt-1 p-6 focus:ring-green-500 focus:outline-none focus:border-green-500 block w-full h-10 sm:text-sm border border-green-300 rounded-md">
                                    </div>
                                    <div class="col-span-6 sm:col-span-3">
                                        <label for="Department" class="block text-sm font-medium text-green-500">Department</label>
                                        <select id="Department" name="Department" autocomplete="country" class="mt-1 block w-full h-10 py-2 px-3 border border-green-300 bg-white rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
                                            <option value="All" selected="selected">- Select Department -</option>
                                            <option value="1">Accounting</option>
                                            <option value="2">Agriculture</option>
                                            <option value="3">Arabic</option>
                                            <option value="4">Architecture</option>
                                            <option value="5">Biochemistry</option>
                                            <option value="6">Biology</option>
                                            <option value="7">Business Admin</option>
                                            <option value="8">Chemistry</option>
                                            <option value="10">Computer Science</option>
                                            <option value="11">Economics</option>
                                            <option value="12">English</option>
                                            <option value="13">Environmental Management</option>
                                            <option value="14">Estate Management</option>
                                            <option value="16">Geography</option>
                                            <option value="17">History</option>
                                            <option value="18">Islamic Studies</option>
                                            <option value="19">Mass Communication</option>
                                            <option value="20">Mathematics</option>
                                            <option value="21">Medicine</option>
                                            <option value="22">Microbiology</option>
                                            <option value="23">Nigerian Language and Linguistics</option>
                                            <option value="24">Pharmacy</option>
                                            <option value="25">Physics</option>
                                            <option value="26">Political Science</option>
                                            <option value="27">Public Administration</option>
                                            <option value="28">Quantity Surveying</option>
                                            <option value="29">Sociology</option>
                                        </select>
                                    </div>
                                    <div class="col-span-6">
                                        <label for="street_address" class="block text-sm font-medium text-green-500">Residential address</label>
                                        <input type="text" name="street_address" id="street_address" autocomplete="street-address" class="mt-1 p-6 text-outline-none border focus:ring-green-500 focus:border-green-500 block w-full h-10 focus:outline-none sm:text-sm border-green-300 rounded-md">
                                    </div>
                                    <div class="col-span-6 sm:col-span-6 lg:col-span-2">
                                        <label for="city" class="block text-sm font-medium text-green-500">City</label>
                                        <input type="text" name="city" id="city" class="mt-1 p-6 h-10 text-outline-none border focus:ring-green-500 focus:border-green-500 block w-full h-10 focus:outline-none sm:text-sm border-green-300 rounded-md">
                                    </div>
                                    <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                                        <label for="state" class="block text-sm font-medium text-green-500">State</label>
                                        <input type="text" name="state" id="state" class="mt-1 p-6 h-10 border focus:ring-green-500 focus:border-green-500 block w-full h-10 focus:outline-none sm:text-sm border-green-300 rounded-md">
                                    </div>
                                    <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                                        <label for="tel" class="block text-sm font-medium text-green-500">
                                            Phone
                                        Number
                                        </label>
                                        <input type="tel" name="postal_code" id="postal_code" autocomplete="postal-code" class="mt-1 p-6 border focus:ring-green-500 border focus:border-green-500 block w-full h-10 focus:outline-none sm:text-sm border-green-300 rounded-md">
                                    </div>
                                </div>
                            </div>
                            <div class="px-4 py-3 bg-green-100 text-right sm:px-6">
                                <button type="submit" id="submit" class="inline-flex justify-center py-2 px-8 border border-transparent focus:border-outline-none text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                                    Save
                                </button>
                            </div>
                        </div>
                        <div class="bg-green-400 text-green-700 p-4 mt-4">
                            <p>
                                Already have an account?
                                <a href="sign-in.html" class="text-white">sign-in</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </form>
    </div>
    </div>
    </div>
    </div>
    <footer class="h-16 bg-green-100 text-center">
        <p class="p-3 m-2 font-medium text-green-500"> &copy;2021 KASU E-Clinic Portal.</p>
    </footer>

    <script src="/__/firebase/8.3.3/firebase-auth.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.3.3/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/8.3.3/firebase-analytics.js"></script>
    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>

    <script src="/__/firebase/8.3.3/firebase-storage.js"></script>
    <script src="/__/firebase/8.3.3/firebase-messaging.js"></script>
    <script src="/__/firebase/8.3.3/firebase-firestore.js"></script>
    <script src="/__/firebase/8.3.3/firebase-performance.js"></script>
</body>

</html>
